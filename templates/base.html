<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radware WAF Tester</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar">
        <div class="title">
            Radware WAF Tester
        </div>
        <div class="clock">
            <span id="digital-clock"></span>
        </div>
    </div>

    <!-- Left-side navigation bar -->
    <div class="left-nav">
        <nav>
        <div class="radware-logo">
            <img src="{{ url_for('static', filename='icon_logo.svg') }}" alt="Logo">
        </div>
        <ul>
                <li><a href="{{ url_for('configurations') }}"><img src="{{ url_for('static', filename='icon_configuration.svg') }}" alt="Configurations"></a></li>
                <li><a href="{{ url_for('tests') }}"><img src="{{ url_for('static', filename='icon_tests.svg') }}" alt="Tests"></a></li>
                <li><a href="{{ url_for('database') }}"><img src="{{ url_for('static', filename='icon_database.svg') }}" alt="Database"></a></li>
                <li><a href="{{ url_for('results') }}"><img src="{{ url_for('static', filename='icon_results.svg') }}" alt="Results"></a></li>
        </ul>
    </nav>
    </div>

    <!-- Main content -->
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
