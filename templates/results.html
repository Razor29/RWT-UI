{% extends "base.html" %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="main-content">
    <div class="results-page">
    <h2>Results</h2>
    <div class="d-flex">
      <div class="d-flex align-items-center mr-2">
        <div class="form-group mb-0">
          <label for="report-file-select">Report File:</label>
          <select id="report-file-select">
            <!-- Options here -->
          </select>
        </div>
      </div>
      <div class="d-flex align-items-center mr-2">
        <button type="submit" class="btn btn-primary" id="display-button">Display</button>
      </div>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="exportMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Export
          </button>
          <div class="dropdown-menu" aria-labelledby="exportMenuButton">
            <a class="dropdown-item" href="#" id="export-json">JSON</a>
            <a class="dropdown-item" href="#" id="export-excel">Excel</a>
            <a class="dropdown-item" href="#" id="export-pdf">PDF</a>
          </div>
        </div>
      </div>
    </div>
        <div class="d-flex align-items-center mr-2">
  <button type="button" class="btn btn-secondary" id="back-button" disabled>Back</button>
</div>
    <!-- Placeholder for displaying report -->

    <div id="report-display">
      <div class="widget">
        <div class="chart-title">Summary Chart</div>
        <canvas id="summary-chart"></canvas>
      </div>
      <div class="widget">
        <div class="chart-title">Total Failed/Passed</div>
        <canvas id="total-chart"></canvas>
      </div>
    </div>
    <script src="/static/js/reports.js"></script>
    </div>
</div>
{% endblock %}
