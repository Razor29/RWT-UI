{% extends "base.html" %}

{% block content %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<div class="main-content">
    <div class="results-page">
    <h2>Results</h2>
    <div class="d-flex">
      <div class="d-flex align-items-center mr-2">
        <div class="form-group mb-0">
          <label for="report-file-select">Report File:</label>
          <select id="report-file-select">
            <!-- Options here -->
          </select>
        </div>
      </div>
      <div class="d-flex align-items-center mr-2">
        <button type="submit" class="btn btn-primary" id="display-button">Display</button>
      </div>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="exportMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Export
          </button>
          <div class="dropdown-menu" aria-labelledby="exportMenuButton">
            <a class="dropdown-item" href="#" id="export-json">JSON</a>
            <a class="dropdown-item" href="#" id="export-csv">CSV</a>
            <!-- <a class="dropdown-item" href="#" id="export-pdf">PDF</a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Placeholder for displaying report -->

    <div id="report-display">
      <div class="widget">
        <div class="chart-title">Summary Chart</div>
            <button id="back-button" style="display: none;">Back</button>
        <canvas id="summary-chart"></canvas>
      </div>
      <div class="widget">
        <div class="chart-title">Total Failed/Passed</div>
        <canvas id="total-chart"></canvas>
      </div>
    </div>
    <script src="/static/js/reports.js"></script>
    </div>
    <!-- Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-80" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Detailed Test Results</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table results-table">
          <thead>
            <tr>
              <th scope="col">Payload Location</th>
              <th scope="col">Payload</th>
              <th scope="col">Result</th>
              <th scope="col">Status Code</th>
            </tr>
          </thead>
          <tbody id="detailsTableBody">
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>


</div>

</div>
{% endblock %}
